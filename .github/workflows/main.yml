name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up HuggingFace remote
        run: |
          git remote add hf https://ganeshayer:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/ganeshayer/text-summarize
          git pull hf main --rebase || true

      - name: Push to HuggingFace (force to avoid fast-forward issues)
        run: |
          git push hf main --force
